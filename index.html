<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica Consolidacion</title>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./sources/css/style.css">
</head>

<body>
	<section class="d-flex">
		<div class="container" id="productos">
			<h1>Productos Disponibles</h1>
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio</th>
					</tr>
				</thead>
				<tbody id="productosBody">
				</tbody>
			</table>
	
		</div>
	
		<div class="container" id="carrito">
			<h1>Carrito</h1>
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio c/u</th>
						<th scope="col">Cantidad</th>
					</tr>
				</thead>
				<tbody id="carritoBody">
				</tbody>
			</table>
		</div>
	</section>
	<h2 class="text-center">Total: <span id="total">0</span></h2>
	<div class="d-flex justify-content-center gap-1">
		<button class="btn btn-primary" id="agregar">Agregar Producto</button>
		<button class="btn btn-secondary" id="modificar">Modificar Cantidad</button>
		<button class="btn btn-danger" id="eliminar">Eliminar Producto</button>
	</div>

</body>
<!-- JS -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./sources/js/main.js"></script>

</html>
